<p>Dragon Ball Z</p>
<hr>


<div class="row">
    <div class="col">
        <h3>Personajes:</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes; ">
                {{ personaje.nombre }} - {{ personaje.poder | number}}
            </li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
        <hr>

        <!-- El que dispara todo es el Submit, no el boton. Además cacha el evento -->
        <form (ngSubmit)="agregar()">
            
            <!-- [Value] signifca que lo tomará de algun lado, en este caso
            lo tomará del objeto definido en el module -->
            <input 
                type="text" 
                placeholder="Nombre" 
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />

            <!-- [value] = "nuevo.nombre"
            (input)="cambiarNombre($event) Captura los inputs" -->
            
            <input 
                type="number" 
                placeholder="Poder" 
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
