<p>Listado de Héroes</p>

<!-- Otra solución era:
<div *ngIf="heroeBorrado"> Es tan inteligente que si está vaia no cumple condicion-->
<div *ngIf="heroeBorrado != '' ">
    <h3>Héroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<button *ngIf="heroes.length" (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{ heroe }}
    </li>
</ul>
