<div class="row">
    <div *ngFor="let gif of resultados;"
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <!-- Ponemos entre llaves el SRC para indicarle a Angular
            que queremos que tome el valor de gif.images.downsized_medium.url -->
            <img [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top"
                height="200px"/>
            <div class="card-body">
                <p class="card-text">
                    <!-- {{ gif.title }} -->
                    
                </p>
            </div>
        </div>

    </div>
</div>
